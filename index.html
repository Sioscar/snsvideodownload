<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Downloader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .video-container video {
            max-height: 500px;
            width: 100%;
            border-radius: 12px;
            background: #000;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 防止手机端点击高亮背景 */
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 flex flex-col">

    <!-- 导航栏/头部 -->
    <nav class="p-4 flex justify-end relative z-10">
        <button onclick="toggleSettings()" class="text-gray-500 hover:text-blue-600 transition-colors p-3 rounded-full active:bg-gray-200" id="navSettingsBtn">
            <i class="fas fa-cog text-2xl"></i>
        </button>
    </nav>

    <!-- 设置弹窗 (全屏模态框) -->
    <div id="settingsModal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-6 relative transform transition-transform scale-100">
            <!-- 关闭按钮 -->
            <button onclick="toggleSettings()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 p-2">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <h3 class="font-bold text-lg mb-6 flex items-center gap-2 border-b pb-3" id="ui-configTitle">
                <i class="fas fa-key text-yellow-500"></i> API 秘钥配置
            </h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-600 mb-2 font-medium" id="ui-tokenLabel">输入 Token</label>
                    <input 
                        type="password" 
                        id="apiTokenInput" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"
                    >
                </div>
                
                <button 
                    onclick="saveToken()" 
                    id="ui-saveBtn"
                    class="w-full bg-gray-900 hover:bg-black text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg active:scale-95"
                >保存设置</button>
                
                <p class="text-xs text-gray-400 italic text-center leading-relaxed" id="ui-configHint">
                    * 秘钥将保存在浏览器本地，不会上传到 GitHub 仓库。
                </p>
            </div>
        </div>
    </div>

    <div class="flex-grow max-w-4xl mx-auto px-4 py-4 w-full relative z-0">
        <div class="text-center mb-10 mt-4">
            <h1 class="text-3xl font-bold text-gray-900 mb-2" id="ui-mainTitle">
                <i class="fas fa-video text-blue-600 mr-2"></i>短视频去水印解析
            </h1>
            <p class="text-gray-500 text-sm" id="ui-subTitle">支持抖音、小红书、B站、快手等主流平台</p>
        </div>

        <!-- 输入区域 -->
        <div class="glass-morphism p-6 rounded-2xl shadow-xl mb-8">
            <div class="flex flex-col gap-4">
                <input 
                    type="text" 
                    id="videoUrl" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-base"
                >
                <button 
                    onclick="parseVideo()" 
                    id="parseBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-medium transition-all shadow-lg active:scale-95 flex items-center justify-center gap-2"
                >
                    <i class="fas fa-magic"></i> <span id="ui-parseBtnText">立即解析</span>
                </button>
            </div>
            <div class="mt-4 flex items-start gap-2 text-xs text-gray-400 justify-center">
                <input type="checkbox" id="useProxy" checked class="mt-0.5">
                <label for="useProxy" id="ui-proxyLabel">使用中转代理模式（推荐开启）</label>
            </div>
        </div>

        <!-- 加载中 -->
        <div id="loading" class="hidden flex-col items-center justify-center py-20">
            <div class="loading-spinner mb-4"></div>
            <p id="ui-loadingStatus" class="text-gray-500">正在努力解析中...</p>
        </div>

        <!-- 结果展示区域 -->
        <div id="result" class="hidden space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="video-container rounded-2xl overflow-hidden shadow-2xl flex items-center justify-center">
                    <video id="player" controls poster="" class="w-full h-full" playsinline webkit-playsinline>
                    </video>
                </div>

                <div class="space-y-6 flex flex-col justify-between">
                    <div>
                        <h2 id="title" class="text-xl font-semibold leading-relaxed mb-4">Video Title</h2>
                        <div class="grid grid-cols-2 gap-3 text-sm">
                            <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100 text-center">
                                <p class="text-gray-400 mb-1 text-xs"><i class="fas fa-heart text-red-400 mr-1"></i> <span id="ui-likesLabel">点赞</span></p>
                                <p id="likes" class="text-lg font-bold text-gray-800">0</p>
                            </div>
                            <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100 text-center">
                                <p class="text-gray-400 mb-1 text-xs"><i class="fas fa-clock text-blue-400 mr-1"></i> <span id="ui-timeLabel">时间</span></p>
                                <p id="createTime" class="text-sm font-bold text-gray-700 mt-1 truncate">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <button onclick="downloadVideo()" class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg active:scale-95">
                            <i class="fas fa-download"></i> <span id="ui-downloadBtn">下载视频</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 错误提示 -->
        <div id="errorBox" class="hidden bg-red-50 text-red-600 p-4 rounded-xl border border-red-200 text-center text-sm">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorMsg"></span>
        </div>
    </div>

    <footer class="py-6 text-center text-gray-400 text-xs mt-auto">
        <span id="quotaInfo" class="hidden"><span id="ui-quotaLabel">API 剩余次数</span>: <span id="leftTimes">0</span></span>
        <p class="mt-1" id="ui-footerNote">フライメディア社内用</p>
    </footer>

    <script>
        const i18n = {
            'zh-CN': {
                mainTitle: '短视频去水印解析',
                subTitle: '支持主流平台',
                configTitle: 'API 秘钥配置',
                tokenLabel: '输入 API Token',
                inputPlaceholder: '请粘贴分享链接...',
                tokenPlaceholder: '请输入您的 API Token',
                saveBtn: '保存设置',
                configHint: '* 秘钥将保存在浏览器本地，不会上传到 GitHub 仓库。',
                parseBtn: '立即解析',
                proxyLabel: '使用中转代理模式（解决跨域限制）',
                loading: '正在努力解析中...',
                likes: '点赞',
                time: '发布时间',
                download: '下载无水印视频',
                quota: 'API 剩余次数',
                footerNote: 'フライメディア社内用',
                errNoToken: '请先点击右上角齿轮设置您的 API 秘钥',
                errNoUrl: '请先输入短视频分享链接',
                saveSuccess: '秘钥保存成功！',
                parseErr: '解析出错，请确认秘钥和链接是否正确。'
            },
            'zh-TW': {
                mainTitle: '短視頻去水印解析',
                subTitle: '支持主流平台',
                configTitle: 'API 秘鑰配置',
                tokenLabel: '輸入 API Token',
                inputPlaceholder: '請粘貼分享鏈接...',
                tokenPlaceholder: '請輸入您的 API Token',
                saveBtn: '保存設置',
                configHint: '* 秘鑰將保存在瀏覽器本地，不會上傳到 GitHub 倉庫。',
                parseBtn: '立即解析',
                proxyLabel: '使用中轉代理模式（解決跨域限制）',
                loading: '正在努力解析中...',
                likes: '點讚',
                time: '發布時間',
                download: '下載無水印視頻',
                quota: 'API 剩餘次數',
                footerNote: 'フライメディア社内用',
                errNoToken: '請先點擊右上角齒輪設置您的 API 秘鑰',
                errNoUrl: '請先輸入短視頻分享鏈接',
                saveSuccess: '秘鑰保存成功！',
                parseErr: '解析出錯，請確認秘鑰和鏈接是否正確。'
            },
            'en': {
                mainTitle: 'Video Watermark Remover',
                subTitle: 'Support major platforms',
                configTitle: 'API Key Configuration',
                tokenLabel: 'API Token',
                inputPlaceholder: 'Paste video link here...',
                tokenPlaceholder: 'Enter your API Token',
                saveBtn: 'Save Settings',
                configHint: '* Key is stored locally and will not be uploaded to GitHub.',
                parseBtn: 'Parse Now',
                proxyLabel: 'Use Proxy Mode (Fix CORS issues)',
                loading: 'Parsing video, please wait...',
                likes: 'Likes',
                time: 'Release Time',
                download: 'Download Video',
                quota: 'Remaining Quota',
                footerNote: 'フライメディア社内用',
                errNoToken: 'Please set your API key first',
                errNoUrl: 'Please paste a valid video link',
                saveSuccess: 'Settings saved successfully!',
                parseErr: 'Parsing failed. Check key or URL.'
            },
            'ja': {
                mainTitle: 'SNS動画ダウンロード',
                subTitle: '中国の主要なSNS対応',
                configTitle: 'APIキー設定',
                tokenLabel: 'APIトークン',
                inputPlaceholder: '動画リンクを貼り付けてください...',
                tokenPlaceholder: 'APIキーを入力してください',
                saveBtn: '設定を保存',
                configHint: '* キーはローカルに保存され、GitHubにはアップロードされません。',
                parseBtn: '解析開始',
                proxyLabel: 'プロキシモードを使用（CORS制限回避）',
                loading: '解析中、しばらくお待ちください...',
                likes: 'いいね数',
                time: '投稿時間',
                download: 'ロゴなし動画',
                quota: 'API残り回数',
                footerNote: 'フライメディア社内用',
                errNoToken: '右上の歯車アイコンからAPIキーを設定してください',
                errNoUrl: '動画リンクを入力してください',
                saveSuccess: '設定を保存しました！',
                parseErr: '解析に失敗しました。キーまたはリンクを確認してください。'
            }
        };

        let currentLang = 'en';

        // 语言检测与应用
        function initLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('zh-CN')) currentLang = 'zh-CN';
            else if (browserLang.startsWith('zh-TW') || browserLang.startsWith('zh-HK')) currentLang = 'zh-TW';
            else if (browserLang.startsWith('ja')) currentLang = 'ja';
            else currentLang = 'en';

            const dict = i18n[currentLang];
            document.getElementById('ui-mainTitle').innerHTML = `<i class="fas fa-video text-blue-600 mr-2"></i>${dict.mainTitle}`;
            document.getElementById('ui-subTitle').innerText = dict.subTitle;
            document.getElementById('ui-configTitle').innerHTML = `<i class="fas fa-key text-yellow-500"></i> ${dict.configTitle}`;
            document.getElementById('ui-tokenLabel').innerText = dict.tokenLabel;
            document.getElementById('videoUrl').placeholder = dict.inputPlaceholder;
            document.getElementById('apiTokenInput').placeholder = dict.tokenPlaceholder;
            document.getElementById('ui-saveBtn').innerText = dict.saveBtn;
            document.getElementById('ui-configHint').innerText = dict.configHint;
            document.getElementById('ui-parseBtnText').innerText = dict.parseBtn;
            document.getElementById('ui-proxyLabel').innerText = dict.proxyLabel;
            document.getElementById('ui-loadingStatus').innerText = dict.loading;
            document.getElementById('ui-likesLabel').innerText = dict.likes;
            document.getElementById('ui-timeLabel').innerText = dict.time;
            document.getElementById('ui-downloadBtn').innerText = dict.download;
            document.getElementById('ui-quotaLabel').innerText = dict.quota;
            document.getElementById('ui-footerNote').innerText = dict.footerNote;
            document.getElementById('navSettingsBtn').title = dict.configTitle;
        }

        const TARGET_URL = "https://www.xiazaitool.com/api/parseVideoUrl";
        const PROXY_URL = "https://corsproxy.io/?"; 
        let currentVideoUrl = "";

        window.onload = () => {
            initLanguage();
            const savedToken = localStorage.getItem('DOG_API_TOKEN');
            if (!savedToken) {
                // 如果没有Token，自动打开弹窗
                document.getElementById('settingsModal').classList.remove('hidden');
            } else {
                document.getElementById('apiTokenInput').value = savedToken;
            }
        };

        // 切换全屏模态框显示
        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.toggle('hidden');
        }

        function saveToken() {
            const token = document.getElementById('apiTokenInput').value.trim();
            if (!token) return;
            localStorage.setItem('DOG_API_TOKEN', token);
            alert(i18n[currentLang].saveSuccess);
            document.getElementById('settingsModal').classList.add('hidden');
        }

        async function parseVideo() {
            const input = document.getElementById('videoUrl').value.trim();
            const useProxy = document.getElementById('useProxy').checked;
            const btn = document.getElementById('parseBtn');
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');
            const errorBox = document.getElementById('errorBox');
            
            const API_TOKEN = localStorage.getItem('DOG_API_TOKEN');
            const dict = i18n[currentLang];

            if (!API_TOKEN) {
                toggleSettings(); // 没token直接弹窗
                showError(dict.errNoToken);
                return;
            }

            if (!input) {
                showError(dict.errNoUrl);
                return;
            }

            errorBox.classList.add('hidden');
            resultDiv.classList.add('hidden');
            loading.classList.remove('hidden');
            btn.disabled = true;

            try {
                const finalUrl = useProxy ? (PROXY_URL + encodeURIComponent(TARGET_URL)) : TARGET_URL;
                const response = await fetch(finalUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: input, token: API_TOKEN })
                });

                const res = await response.json();
                if (res.success && res.data) {
                    displayResult(res.data);
                } else {
                    showError(res.message || dict.parseErr);
                }
            } catch (err) {
                showError(dict.parseErr + " (Network Error)");
            } finally {
                loading.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function displayResult(data) {
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('title').innerText = data.title || "Video";
            document.getElementById('likes').innerText = data.like || 0;
            document.getElementById('createTime').innerText = data.createTime || "-";
            document.getElementById('quotaInfo').classList.remove('hidden');
            document.getElementById('leftTimes').innerText = data.leftTimes || 0;
            
            currentVideoUrl = data.videoUrls;
            const player = document.getElementById('player');
            player.src = currentVideoUrl;
            player.poster = data.coverUrls;
            
            // 手机端优化：解析成功后平滑滚动到播放器
            setTimeout(() => {
                document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            document.getElementById('errorMsg').innerText = msg;
            errorBox.classList.remove('hidden');
        }

        function downloadVideo() {
            if (currentVideoUrl) window.open(currentVideoUrl, '_blank');
        }

        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') parseVideo();
        });
    </script>
</body>
</html>
